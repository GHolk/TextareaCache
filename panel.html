<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Save your cache</title>
        <style>
			#cache_seletor {
				margin: 1rem 5%;
				width: 90%;
			}
			#show_cache {
				border-top: 1px solid #343434;
				border-bottom: 1px solid #343434;
				margin: 1rem 5%;
				max-height: 300px;
				max-width: 500px;
				overflow: auto;
				padding: 1rem;
			}
			#show_cache textarea {
				min-height: 5rem;
				width: 100%;
			}
			#copy_btn {
				float: right;
				margin: 1rem;
			}
		</style>
        <script src="panel.js"></script>
    </head>
    <body>
    	<select id="cache_seletor" name="cache_seletor"></select>
    	<div id="show_cache"></div>
		<button id="copy_btn">COPY</button>
    </body>
</html>
